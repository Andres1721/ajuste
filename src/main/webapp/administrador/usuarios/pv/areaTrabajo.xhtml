<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-0">
                        <div class="page-header">
                            <div class="page-title">
                                <div align="center">
                                    <h1>Módulo de Usuarios</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                    <div class="col-lg-4 p-0">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="#">Dashboard</a></li>
                                    <li><a href="#">Elements </a></li>
                                    <li class="active">Collapse</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>
                <div class="col-lg-12">
                    <div class="card alert">
                        <div class="card-header">
                            <h4>Registro de Usuarios</h4>
                            <div class="card-header-right-icon">
                                <ul>
                                    <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>

                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="basic-form">
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel for="formIdUsuario">Ingrese su Id</h:outputLabel>
                                        <h:inputText 
                                            value="#{gestionUsuario.usuReg.usuarioid}"
                                            maxlength="20"
                                            required="true"
                                            requiredMessage="Por favor Ingrese su Id"
                                            class="form-control" 
                                            id="formIdUsuario">

                                        </h:inputText>
                                        <h:message for="formIdUsuario" style="color: red"></h:message>
                                    </div>
                                    <div class="form-group">                                        
                                        <h:outputLabel for="fmrTd">Tipo de documento</h:outputLabel>
                                        <h:selectOneMenu value="#{gestionUsuario.usuReg.tipoDocumento}" class="form-control" id="fmrTd">
                                            <f:selectItem itemValue="11" itemLabel="Registro Civil" />
                                            <f:selectItem itemValue="12" itemLabel="Tarjeta de identidad" />
                                            <f:selectItem itemValue="13" itemLabel="Cédula de ciudadanía" />
                                            <f:selectItem itemValue="14" itemLabel="Certificado de Registraduría" />
                                            <f:selectItem itemValue="15" itemLabel="Tipo de documento que identifica una sucesión" />
                                            <f:selectItem itemValue="21" itemLabel="Tarjeta de extranjería" />
                                            <f:selectItem itemValue="22" itemLabel="Cédula de extranjería" />
                                            <f:selectItem itemValue="31" itemLabel="NIT" />
                                            <f:selectItem itemValue="33" itemLabel="Identificación de extranjeros diferente al NI" />
                                            <f:selectItem itemValue="41" itemLabel="Pasaporte" />
                                            <f:selectItem itemValue="42" itemLabel="Documento de identificación extranjero" />
                                            <f:selectItem itemValue="43" itemLabel="Sin identificación del exterior" />
                                            <f:selectItem itemValue="44" itemLabel="Documento de Identificación extranjero Person" />
                                            <f:selectItem itemValue="46" itemLabel="Carnét Diplomático" />


                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="formIdentificacion">Ingrese su número de Identificación</h:outputLabel>
                                        <h:inputText 
                                            value="#{gestionUsuario.usuReg.numerodocumento}"
                                            maxlength="20"
                                            required="true"
                                            requiredMessage="Por favor ingrese el número de identificación"
                                            class="form-control" 
                                            id="formIdentificacion">

                                        </h:inputText>
                                        <h:message for="formIdentificacion" style="color: red"></h:message>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="formNombre">Ingrese su Nombre</h:outputLabel>
                                        <h:inputText 
                                            value="#{gestionUsuario.usuReg.nombres}"
                                            maxlength="20"
                                            required="true"
                                            requiredMessage="Por favor ingrese su Nombre"
                                            class="form-control" 
                                            id="formNombre">

                                        </h:inputText>
                                        <h:message for="formNombre" style="color: red"></h:message>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="formApellido">Ingrese su Apellido</h:outputLabel>
                                        <h:inputText 
                                            value="#{gestionUsuario.usuReg.apellidos}"
                                            maxlength="20"
                                            required="true"
                                            requiredMessage="Por favor ingrese su Apellido"
                                            class="form-control" 
                                            id="formApellido">

                                        </h:inputText>
                                        <h:message for="formApellido" style="color: red"></h:message>

                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="formCorreo">Ingrese su Correo</h:outputLabel>
                                        <h:inputText 
                                            value="#{gestionUsuario.usuReg.correoelectronico}"
                                            maxlength="20"
                                            required="true"
                                            requiredMessage="Por favor ingrese el Correo"
                                            class="form-control" 
                                            id="formCorreo">

                                        </h:inputText>
                                        <h:message for="formCorreo" style="color: red"></h:message>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="formPassword">Contraseña</h:outputLabel>
                                        <h:inputSecret 
                                            value="#{gestionUsuario.usuReg.clave}"
                                            maxlength="30"
                                            required="true"
                                            requiredMessage="Por favor ingrese la contraseña"
                                            class="form-control" id="formPassword">
                                        </h:inputSecret>
                                        <h:message for="formPassword" style="color: red"></h:message>


                                    </div>

                                    <h:commandButton action="#{gestionUsuario.registrarUsuario()}" class="btn btn-primary" value="Registrar"></h:commandButton>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    </div><!-- /# row -->
                </div><!-- /# main content -->
            </div>
        </div>
    </ui:composition>
</html>
