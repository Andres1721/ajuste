<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </h:head>
    <ui:composition>
        <h:body>
            <main id="main" class="main">
                <div class="pagetitle">
                    <h1>Módulo de Usuarios</h1>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item">Forms</li>
                            <li class="breadcrumb-item active">Elements</li>
                        </ol>
                    </nav>
                </div><!-- End Page Title -->
                <section class="section">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Registro de Usuarios</h5>

                                    <h:form>
                                        <div  class="row mb-3">
                                            <h:outputLabel for="formIdUsuario" class="col-sm-2 col-form-label">Ingrese su Id</h:outputLabel>
                                            <div class="col-sm-10">
                                                <h:inputText 
                                                    value="#{gestionUsuario.usuReg.usuarioid}"
                                                    maxlength="20"
                                                    required="true"
                                                    requiredMessage="Por favor Ingrese su Id"
                                                    class="form-control" 
                                                    id="formIdUsuario">
                                                </h:inputText>
                                            </div>
                                            <h:message for="formIdUsuario" style="color: red"></h:message>
                                        </div>
                                        <div class="row mb-3">                                        
                                            <h:outputLabel for="fmrTd" class="col-sm-2 col-form-label">Tipo de documento</h:outputLabel>
                                            <div class="col-sm-10">
                                                <h:selectOneMenu value="#{gestionUsuario.usuReg.tipoDocumento}" class="form-control" id="fmrTd">
                                                    <f:selectItem itemValue="11" itemLabel="Registro Civil" />
                                                    <f:selectItem itemValue="12" itemLabel="Tarjeta de identidad" />
                                                    <f:selectItem itemValue="13" itemLabel="Cédula de ciudadanía" />
                                                    <f:selectItem itemValue="14" itemLabel="Certificado de Registraduría" />
                                                    <f:selectItem itemValue="15" itemLabel="Tipo de documento que identifica una sucesión" />
                                                    <f:selectItem itemValue="21" itemLabel="Tarjeta de extranjería" />
                                                    <f:selectItem itemValue="22" itemLabel="Cédula de extranjería" />
                                                    <f:selectItem itemValue="31" itemLabel="NIT" />
                                                    <f:selectItem itemValue="33" itemLabel="Identificación de extranjeros diferente al NI" />
                                                    <f:selectItem itemValue="41" itemLabel="Pasaporte" />
                                                    <f:selectItem itemValue="42" itemLabel="Documento de identificación extranjero" />
                                                    <f:selectItem itemValue="43" itemLabel="Sin identificación del exterior" />
                                                    <f:selectItem itemValue="44" itemLabel="Documento de Identificación extranjero Person" />
                                                    <f:selectItem itemValue="46" itemLabel="Carnét Diplomático" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div  class="row mb-3">
                                            <h:outputLabel for="formIdentificacion" class="col-sm-2 col-form-label">Número de Identificación</h:outputLabel>
                                            <div class="col-sm-10">
                                                <h:inputText 
                                                    value="#{gestionUsuario.usuReg.numerodocumento}"
                                                    maxlength="20"
                                                    required="true"
                                                    requiredMessage="Por favor ingrese el número de identificación"
                                                    class="form-control" 
                                                    id="formIdentificacion">
                                                </h:inputText>
                                            </div> 
                                            <h:message for="formIdentificacion" style="color: red"></h:message>
                                        </div>
                                        <div  class="row mb-3">
                                            <h:outputLabel for="formNombre" class="col-sm-2 col-form-label">Ingrese su Nombre</h:outputLabel>
                                            <div class="col-sm-10">
                                                <h:inputText 
                                                    value="#{gestionUsuario.usuReg.nombres}"
                                                    maxlength="20"
                                                    required="true"
                                                    requiredMessage="Por favor ingrese su Nombre"
                                                    class="form-control" 
                                                    id="formNombre">
                                                </h:inputText>
                                            </div>
                                            <h:message for="formNombre" style="color: red"></h:message>
                                        </div>
                                        <div class="row mb-3">
                                            <h:outputLabel for="formApellido" class="col-sm-2 col-form-label">Ingrese su Apellido</h:outputLabel>
                                            <div class="col-sm-10">
                                                <h:inputText 
                                                    value="#{gestionUsuario.usuReg.apellidos}"
                                                    maxlength="20"
                                                    required="true"
                                                    requiredMessage="Por favor ingrese su Apellido"
                                                    class="form-control" 
                                                    id="formApellido">
                                                </h:inputText>
                                            </div>
                                            <h:message for="formApellido" style="color: red"></h:message>
                                        </div>
                                        <div class="row mb-3">
                                            <h:outputLabel for="formCorreo" class="col-sm-2 col-form-label">Correo</h:outputLabel>
                                            <div class="col-sm-10">
                                                <h:inputText 
                                                    value="#{gestionUsuario.usuReg.correoelectronico}"
                                                    maxlength="20"
                                                    required="true"
                                                    requiredMessage="Por favor ingrese su Correo"
                                                    class="form-control" 
                                                    id="formCorreo">
                                                </h:inputText>
                                            </div>
                                            <h:message for="formCorreo" style="color: red"></h:message>
                                        </div>

                                        <div class="row mb-3">
                                            <h:outputLabel for="formPassword" class="col-sm-2 col-form-label">Contraseña</h:outputLabel>
                                            <div class="col-sm-10">
                                                <h:inputSecret 
                                                    value="#{gestionUsuario.usuReg.clave}"
                                                    maxlength="30"
                                                    required="true"
                                                    requiredMessage="Por favor ingrese la contraseña"
                                                    class="form-control" id="formPassword">
                                                </h:inputSecret>
                                            </div>
                                            <h:message for="formPassword " class="col-sm-2 col-form-label" style="color: red"></h:message>
                                        </div>
                                        <br></br>
                                        <h:commandButton action="#{gestionUsuario.registrarUsuario()}" class="btn btn-primary" value="Registrar"></h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main><!-- End #main -->

        </h:body>
    </ui:composition>

</html>
