<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="Nixon-login">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="login-content">
                            <div class="login-form">
                                <h:form id="formUsuario">
                                    <h4>Reestablecer Contraseña</h4>
                                    <div align="center">
                                        <img src="images/safety.png" alt="" width="100" height="100"/>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h:outputLabel for="formCorreo">Ingrese su correo de Usuario</h:outputLabel>
                                            <h:inputText 
                                                value="#{gestionUsuario.correoIn}"
                                                maxlength="20"
                                                required="true"
                                                requiredMessage="Ingrese por favor el  Correo"
                                                class="form-control" 
                                                id="formCorreo">
                                            </h:inputText>
                                            <h:message for="formCorreo" style="color: red"></h:message>
                                        </div>
                                    </div>
                                    <!-- segundo row-->                
                                    <div class="row">
                                    </div>
                                    <br></br>
                                    <h:commandButton action="#{gestionUsuario.recuperarClave()}"  class="btn btn-primary" value="Recuperar Contraseña"></h:commandButton>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:composition>
</html>
