<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:body> 
            <main>
                <div class="container">
                    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                                    <div class="d-flex justify-content-center py-4">
                                        <a href="index.html" class="logo d-flex align-items-center w-auto">
                                            <img src="assets/img/logo.png" alt=""/>
                                            <span class="d-none d-lg-block">Recuperar Contraseña</span>
                                        </a>
                                    </div><!-- End Logo -->

                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h:form id="formUsuario" class="row g-6 needs-validation">
                                                <div align="center">
                                                    <img src="images/safety.png" alt="" width="100" height="100"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <h:outputLabel for="formCorreo">Ingrese su correo de Usuario</h:outputLabel>
                                                        <h:inputText 
                                                            value="#{gestionUsuario.correoIn}"
                                                            maxlength="20"
                                                            required="true"
                                                            requiredMessage="Ingrese por favor el  Correo"
                                                            class="form-control" 
                                                            id="formCorreo">
                                                        </h:inputText>
                                                        <h:message for="formCorreo" style="color: red"></h:message>
                                                    </div>
                                                </div>
                                                <!-- segundo row-->                
                                                <div class="row">
                                                </div>
                                                <br></br>
                                                <h:commandButton action="#{gestionUsuario.recuperarClave()}"  class="btn btn-primary" value="Recuperar Contraseña"></h:commandButton>
                                            </h:form>

                                        </div>
                                    </div>
                                    <div class="credits">
                                        <!-- All the links in the footer should remain intact. -->
                                        <!-- You can delete the links only if you purchased the pro version. -->
                                        <!-- Licensing information: https://bootstrapmade.com/license/ -->
                                        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                                        Desarrollado by <a>HibisSoft 2</a>
                                        <h:form>
                                            <p>Prueba llamado procedimiento</p>
                                            <h:commandButton action="#{gestionUsuario.llamadoProcedimiento()}"  class="btn btn-danger" value="LLamar procedimiento"></h:commandButton>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main><!-- End #main -->
              <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        </h:body>
    </ui:composition>
</html>
