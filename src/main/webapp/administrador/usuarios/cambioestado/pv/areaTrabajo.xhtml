<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="content-wrap">
            <div class="main">
                <div class="col-lg-12">
                    <div class="card alert">
                        <div class="card-header">
                            <h4>Listado de Usuarios del Sistema </h4>
                            <div class="card-header-right-icon">  </div>
                        </div>
                        <div class="card-body">

                            <table class="table table-responsive table-hover ">
                                <thead>
                                    <tr>
                                        <th>T Documento</th>
                                        <th># Documento</th>
                                        <th>Nombres</th>
                                        <th>Apellidos</th>
                                        <th>Correo</th>
                                        <th>Estado</th>
                                        <th>Cambiar de estado</th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <h:form>
                                        <c:forEach items="#{gestionUsuario.listarUsuarios()}"   var ="objVa">
                                            <tr>
                                                <td>#{objVa.tipoDocumento}</td>
                                                <td>#{objVa.numerodocumento}</td>
                                                <td>#{objVa.nombres}</td>
                                                <td>#{objVa.correoelectronico}</td>
                                                <td>#{objVa.apellidos}</td>
                                                <td>
                                                    <c:if test="#{objVa.estado}">
                                                        <img src="images/active.png" alt="" width="50"/>
                                                    </c:if>   
                                                    <c:if test="#{!objVa.estado}">
                                                        <img src="images/closed.png" alt="" width="50"/>
                                                    </c:if>    
                                                </td>
                                                <td>
                                                    <h:commandButton action="#{gestionUsuario.cambiarEstado(objVa)}" class="btn btn-primary" value="Cambiar Estado"></h:commandButton>
                                                </td>    
                                            </tr>
                                        </c:forEach>
                                    </h:form>
                                </tbody>
                            </table>
                        </div>
                    </div><!-- /# card -->
                </div>
            </div>
        </div>
    </ui:composition>
</html>
