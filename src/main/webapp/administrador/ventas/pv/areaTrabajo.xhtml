<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </h:head>
    <ui:composition>
        <h:body>
            <main id="main" class="main">
                <div class="pagetitle">
                    <h1>MÃ³dulo de Ventas</h1>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item">Forms</li>
                            <li class="breadcrumb-item active">Elements</li>
                        </ol>
                    </nav>
                </div><!-- End Page Title -->
                <section class="section">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Registro de Ventas</h5>

                                <!-- Floating Labels Form -->
                                <form class="row g-3">
                                    <div class="col-md-3">
                                        <h:outputLabel for="formaPago" class="form-label">Forma de Pago</h:outputLabel>
                                        <div class="col-sm-10">
                                            <h:selectOneMenu value="#{ordenVenta.idFormaPago}" id="formaPago" class="form-control">
                                                <f:selectItems itemValue="#{doc.idFormaPago}"  itemLabel="#{doc.drescripFormaPago}" var="doc" value="#{ordenVenta.listarFormaPago()}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div> 
                                    </div>
                                    <div class="col-md-3">
                                        <h:outputLabel for="estadoCompra" class="form-label">Estado de la compra</h:outputLabel>
                                        <div class="col-sm-10">
                                            <h:selectOneMenu value="#{ordenVenta.idEstadoCompra}" id="estadoCompra" class="form-control">
                                                <f:selectItems itemValue="#{estado.idEstadoCompra}"  itemLabel="#{estado.descripEstadoPago}" var="estado" value="#{ordenVenta.listarEstadoCompra()}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <h:outputLabel for="fechaVenta" class="form-label">Fecha Venta
                                        </h:outputLabel>
                                        <div class="col-sm-10">
                                            <h:inputText 
                                                value="#{gestionProveedores.pro.telefonoProveedor}"
                                                maxlength="20"
                                                required="true"
                                                requiredMessage="Ingrese Fecha  Venta"
                                                class="form-control" 
                                                id="fechaVenta">
                                            </h:inputText>
                                        </div>
                                        <h:message for="fechaVenta" style="color: red"></h:message>
                                    </div>
                                    <div class="col-md-3">
                                        <h:outputLabel for="fechaVencimiento" class="form-label">Fecha Vencimiento
                                        </h:outputLabel>
                                        <div class="col-sm-10">
                                            <h:inputText 
                                                value="#{gestionProveedores.pro.telefonoProveedor}"
                                                maxlength="20"
                                                required="true"
                                                requiredMessage="Ingrese Fecha Vencimiento"
                                                class="form-control" 
                                                id="fechaVencimiento">
                                            </h:inputText>
                                        </div>
                                        <h:message for="fechaVencimiento" style="color: red"></h:message>
                                    </div>


                                    <div class="col-12">
                                        <h:outputLabel for="observaciones" class="form-label">Observaciones
                                        </h:outputLabel>
                                        <div class="form-floating"> 
                                            <h:inputText 
                                                value="#{gestionProveedores.pro.telefonoProveedor}"
                                                maxlength="50"
                                                required="true"
                                                requiredMessage="Ingrese observaciones"
                                                class="form-control" 
                                                id="observaciones">
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-12">
                                            <h:outputLabel for="cliente" class="form-label">Cliente
                                            </h:outputLabel>
                                            <div class="form-floating">
                                                <h:selectOneMenu value="#{ordenVenta.idEstadoCliente}" id="cliente" class="form-control">
                                                    <f:selectItems itemValue="#{cliente.idCliente}"  itemLabel="#{cliente.razonSocial}" var="cliente" value="#{ordenVenta.listarClientes()}"></f:selectItems>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <table class="table" id="tabla_btn">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Position</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Start Date</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>


                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-secondary">Reset</button>
                                    </div>
                                </form><!-- End floating Labels Form -->

                            </div>
                        </div>

                    </div>

                </section>
            </main><!-- End #main -->
    <script>

//    alert("Un mensaje de prueba");
        insertTable = function () {
            var id_table = "tabla_btn"
            var pos = document.getElementById(id_table).querySelectorAll("tbody tr").length +1
            var tr = document.getElementById(id_table).insertRow(pos)

            var num = tr.insertCell(0)
            var nombre = tr.insertCell(1)
            var posicion = tr.insertCell(2)
            var edad = tr.insertCell(3)
            var fecha = tr.insertCell(4)

            num.innerHTML = pos
            nombre.innerHTML = "dsa"
            posicion.innerHTML = "Developer"
            edad.innerHTML = "21"
            fecha.innerHTML = "2018-10-09"
        }

    </script>

    </ui:composition>


</html>
